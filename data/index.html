<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Controle do Quarto</title>
</head>
<body>
    <div class="card">
        <h2>Monitoramento</h2>
        
        <div id="relayStatus" class="status-box off">Carregando...</div>

        <div class="sensor-container">
            <div>
                <div class="reading"><span id="temp">--</span><span class="unit">°C</span></div>
                <small>Temperatura</small>
            </div>
            <div>
                <div class="reading"><span id="hum">--</span><span class="unit">%</span></div>
                <small>Umidade</small>
            </div>
        </div>

        <hr>

        <form id="form-temp" class="control-panel">
            <h3>Modo Automático</h3>
            <div class="input-group">
                <label>Ligar acima de:</label>
                <input type="number" id="targetTemp" step="0.5" min="16" max="40">
                <span class="bold">°C</span>
            </div>
            <button type="submit" id="btnSalvarTemp">Definir Temperatura</button>
        </form>

        <hr>

        <div id="timer-section" class="control-panel">
            <h3>Modo Timer</h3>
            
            <div id="timer-setup">
                <div class="input-group">
                    <label>Manter ligado por:</label>
                    <input type="number" id="timerMinutes" min="1" max="120" value="30">
                    <span class="bold">min</span>
                </div>
                <button id="btnStartTimer" class="btn-timer">Iniciar Timer</button>
            </div>

            <div id="timer-running" style="display: none;">
                <div class="timer-display" id="timerCountdown">00:00</div>
                <p><small>O ventilador ficará ligado até o fim do tempo.</small></p>
                <button id="btnStopTimer" class="btn-danger">Cancelar / Parar</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
